<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>Pioneer Bank</title>
  </head>
  <body>
    <div class="container">
      <div id="login-section">
        <div>
          <h1 class="text-center">
            Welcome to Pioneer Bank
          </h1>
          <div class="mt-5">
            <h3 class="mb-4">Login</h3>
            <div id="email-form" class="mb-4">
              <input type="email" class="form-control" placeholder="Email" aria-describedby="validationEmailFeedback" required/>
              <div id="validationEmailFeedback" class="invalid-feedback">
                Please choose a valid email.
              </div>
            </div>
            <div id="password-form">
              <input type="password" class="form-control" placeholder="password" aria-describedby="validationPassFeedback" required/>
              <div id="validationPassFeedback" class="invalid-feedback">
                Please enter a valid password of more than 7 in length.
              </div>
            </div>
            <button
              class="btn btn-success rounded-pill mt-4" id="submit-btn"
            >Enter</button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="JS/script.js"></script>
  </body>
</html>
